<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Inteligente - Propagandista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
        
        <!-- Header -->
        <div class="bg-indigo-600 p-6 text-white text-center">
            <div class="flex justify-center mb-3">
                <i data-lucide="calendar-clock" class="w-10 h-10"></i>
            </div>
            <h1 class="text-2xl font-bold">Agendamento de Visita</h1>
            <p class="text-indigo-100 text-sm mt-1">Selecione o médico para ver o perfil</p>
        </div>

        <!-- Formulário -->
        <form id="formAgendamento" class="p-6 space-y-5" onsubmit="enviarFormulario(event)">
            
            <!-- Seleção do Médico -->
            <div>
                <label for="medicoSelect" class="block text-sm font-medium text-slate-700 mb-2">
                    Médico Visitado:
                </label>
                <select id="medicoSelect" required onchange="atualizarCategoria()"
                    class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                    <option value="" disabled selected></option>
                    <!-- Opções geradas via JS simulando a RelacaoAlfa.xlsx -->
                </select>
            </div>

            <!-- Card de Informações (Auto-preenchido) -->
            <div id="categoriaContainer" class="hidden p-4 rounded-lg border transition-all duration-300 space-y-3">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-slate-500 uppercase font-bold tracking-wider">Cat RX</p>
                        <p id="catValor" class="text-2xl font-black mt-1"></p>
                    </div>
                    <div id="catBadge" class="px-3 py-1 rounded-full text-sm font-semibold flex items-center gap-2">
                        <!-- Badge dinâmico -->
                    </div>
                </div>
                
                <!-- Novos Campos Adicionados -->
                <div class="grid grid-cols-2 gap-2 pt-3 border-t border-slate-200/50 mt-2">
                    <div>
                        <p class="text-xs text-slate-500 font-semibold">Especialidade</p>
                        <p id="espValor" class="text-sm font-medium text-slate-800"></p>
                    </div>
                    <div>
                        <p class="text-xs text-slate-500 font-semibold">Cidade</p>
                        <p id="cidValor" class="text-sm font-medium text-slate-800"></p>
                    </div>
                </div>

                <p id="catMensagem" class="text-sm mt-1 font-medium"></p>
            </div>

            <!-- Dias da Semana Permitidos -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Dias da Semana (Selecione um ou mais):</label>
                <div class="flex flex-wrap gap-2" id="diasSemanaContainer">
                    <label class="cursor-pointer">
                        <input type="checkbox" name="dias" value="SEG" class="peer sr-only">
                        <div class="px-3 py-1.5 rounded-md border border-slate-300 peer-checked:bg-indigo-600 peer-checked:text-white peer-checked:border-indigo-600 text-sm font-medium transition-colors">SEG</div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="checkbox" name="dias" value="TER" class="peer sr-only">
                        <div class="px-3 py-1.5 rounded-md border border-slate-300 peer-checked:bg-indigo-600 peer-checked:text-white peer-checked:border-indigo-600 text-sm font-medium transition-colors">TER</div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="checkbox" name="dias" value="QUA" class="peer sr-only">
                        <div class="px-3 py-1.5 rounded-md border border-slate-300 peer-checked:bg-indigo-600 peer-checked:text-white peer-checked:border-indigo-600 text-sm font-medium transition-colors">QUA</div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="checkbox" name="dias" value="QUI" class="peer sr-only">
                        <div class="px-3 py-1.5 rounded-md border border-slate-300 peer-checked:bg-indigo-600 peer-checked:text-white peer-checked:border-indigo-600 text-sm font-medium transition-colors">QUI</div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="checkbox" name="dias" value="SEX" class="peer sr-only">
                        <div class="px-3 py-1.5 rounded-md border border-slate-300 peer-checked:bg-indigo-600 peer-checked:text-white peer-checked:border-indigo-600 text-sm font-medium transition-colors">SEX</div>
                    </label>
                </div>
            </div>

            <!-- Datas e Horários Dinâmicos -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Agendamentos (Datas e Horários):</label>
                <div id="datasContainer" class="space-y-3">
                    <!-- Linha Inicial -->
                    <div class="flex gap-2 items-center data-row">
                        <input type="date" required class="flex-1 p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm">
                        <input type="time" required class="flex-1 p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm">
                        <button type="button" onclick="removerLinha(this)" class="p-3 text-red-500 hover:bg-red-50 rounded-lg transition-colors btn-remover" title="Remover" disabled>
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                <button type="button" onclick="adicionarData()" class="mt-3 text-sm text-indigo-600 font-semibold flex items-center gap-1 hover:text-indigo-800 transition-colors">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> Adicionar outra data/horário
                </button>
            </div>

            <!-- Botão Submit -->
            <button type="submit" id="btnSubmit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors flex justify-center items-center gap-2 mt-4 disabled:opacity-70 disabled:cursor-not-allowed">
                <i data-lucide="send" class="w-5 h-5"></i>
                <span>Registrar na Agenda</span>
            </button>
        </form>
    </div>


    <script src="main.js"></script>
</body>
</html>
